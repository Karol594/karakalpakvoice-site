<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социальные платформы</title>
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .social-section {
            margin-bottom: 40px;
        }
        
        .social-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .social-icon {
            font-size: 40px;
            color: #555;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
        }
        
        .fa-telegram:hover { color: #0088cc; }
        .fa-tiktok:hover { color: #000000; }
        .fa-instagram:hover { 
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .fa-facebook:hover { color: #1877f2; }
        .fa-twitter:hover { color: #1da1f2; }
        .fa-youtube:hover { color: #ff0000; }
        
        .captcha-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .captcha-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
        
        .g-recaptcha {
            margin: 20px 0;
        }
        
        .language-selector {
            text-align: center;
            margin: 20px 0;
        }
        
        .language-btn {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .language-btn.active {
            background: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Біздің әлеуметтік желілердегі парақшалар</h1>
        
        <!-- Языковой переключатель -->
        <div class="language-selector">
            <button class="language-btn active">Қазақша</button>
            <button class="language-btn">Русский</button>
            <button class="language-btn">English</button>
        </div>
        
        <!-- Социальные иконки -->
        <div class="social-section">
            <div class="social-title">Біздің әлеуметтік желілердегі парақшалар:</div>
            <div class="social-icons">
                <a href="https://telegram.org" target="_blank" class="social-icon" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="https://tiktok.com" target="_blank" class="social-icon" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                <a href="https://instagram.com" target="_blank" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com" target="_blank" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://youtube.com" target="_blank" class="social-icon" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        
        <!-- Форма с reCAPTCHA -->
        <div class="captcha-section">
            <div class="captcha-title">Бізбен байланыс</div>
            <form id="contactForm" action="/submit" method="POST">
                <div class="form-group">
                    <label for="name">Аты-жөніңіз:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Электрондық пошта:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Хабарлама:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <!-- reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="6LeDEnsrAAAAAK4-pCHD6_lr1tfTJ6wgjSmQmk3h"></div>
                
                <button type="submit" class="submit-btn">Жіберу</button>
            </form>
        </div>
    </div>

    <!-- Скрипты -->
    <script>
        // Проверка reCAPTCHA перед отправкой формы
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            if(grecaptcha.getResponse() === '') {
                e.preventDefault();
                alert('Робот емес екеніңізді растаңыз!');
            }
        });
        
        // Простой переключатель языков (демонстрация)
        const languageBtns = document.querySelectorAll('.language-btn');
        languageBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                languageBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                // Здесь должна быть логика смены языка
                alert('Тіл өзгертілді: ' + this.textContent);
            });
        });
    </script>
</body>
</html>
