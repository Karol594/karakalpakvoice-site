backend:
  name: github
  repo: Karol594/karakalpakvoice-site
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

# МИНДЕТТІ ПАРАМЕТРЛЕРДИ ҚОСЫҢ ↓
media_folder: "static/images/uploads" # Фото сақталатын папка
public_folder: "/images/uploads"      # Фото көрсетилу жолы

media_library: 
  name: uploadcare
  config:
    publicKey: "demopublickey" # Бул кілтті өзгертпең

collections:
  - name: "posts" # Мақалалар ушін
    label: "Post"
    folder: "content/posts" # Мақалалар сақталатын жер
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Image", name: "image", widget: "image"}
