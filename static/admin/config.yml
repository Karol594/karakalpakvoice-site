backend:
  name: github
  repo: Karol594/karakalpakvoice-site
  branch: main
  client_id: Ov23liGYlaNlzZ3niSaH

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Мақалалар"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Тақырыбы"
        name: "title"
        widget: "string"

      - label: "Күни"
        name: "date"
        widget: "datetime"

      - label: "Автор"
        name: "author"
        widget: "string"

      - label: "Сыпатлама"
        name: "description"
        widget: "text"

      - label: "Негизги сүўрет"
        name: "image"
        widget: "image"
        required: false

      - label: "Санаатлар"
        name: "categories"
        widget: "list"
        default: ["жаңалықлар"]

      - label: "Теглер"
        name: "tags"
        widget: "list"
        required: false

      - label: "Мазмуны"
        name: "body"
        widget: "markdown"

  - name: "pages"
    label: "Бетлер"
    files:
      - label: "Баслы бет"
        name: "index"
        file: "content/_index.md"
        fields:
          - label: "Тақырыбы"
            name: "title"
            widget: "string"

          - label: "Сыпатлама"
            name: "description"
            widget: "text"

          - label: "Мазмуны"
            name: "body"
            widget: "markdown"

      - label: "Биз туўралы"
        name: "about"
        file: "content/about.md"
        fields:
          - label: "Тақырыбы"
            name: "title"
            widget: "string"

          - label: "Сыпатлама"
            name: "description"
            widget: "text"

          - label: "Мазмуны"
            name: "body"
            widget: "markdown"

      - label: "Байланыс"
        name: "contact"
        file: "content/contact.md"
        fields:
          - label: "Тақырыбы"
            name: "title"
            widget: "string"

          - label: "Сыпатлама"
            name: "description"
            widget: "text"

          - label: "Электрон пошта"
            name: "email"
            widget: "string"

          - label: "Телефон"
            name: "phone"
            widget: "string"
            required: false

          - label: "Мәнзили"
            name: "address"
            widget: "text"
            required: false

          - label: "Мазмуны"
            name: "body"
            widget: "markdown"
